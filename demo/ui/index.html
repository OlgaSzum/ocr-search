<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OCR demo</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <h1>OCR demo (Tesseract TSV)</h1>
        <div class="controls">
            <label>
                Ignorowane frazy (jedna na linię):
                <textarea id="ignorePhrases" placeholder="np. TEATR NN&#10;OŚRODEK BRAMA GRODZKA"></textarea>
            </label>
            <label class="checkbox">
                <input type="checkbox" id="hideIgnored" checked />
                Ukryj ignorowane bboxy
            </label>
        </div>
    </header>

    <main>
        <section class="gallerySection">
            <div class="galleryHeader">
                <h2>Galeria (bbox)</h2>
                <label class="checkbox">
                    <input type="checkbox" id="galleryHideIgnored" checked />
                    Ukryj ignorowane bboxy
                </label>
            </div>
        
            <div id="gallery" class="galleryGrid"></div>
        </section>
        <section class="left">
            <h2>Wyniki</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Plik</th>
                        <th>Fragment OCR</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="right">
            <h2>Podgląd</h2>
            <div class="viewer">
                <div class="canvasWrap">
                    <img id="previewImg" alt="" />
                    <canvas id="overlay"></canvas>
                </div>
                <pre id="fullText"></pre>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
